<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0D47A1;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

.logo {
  width: 200px;
}

h1 {
  color: white;
  font-size: 24px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  background-color: #34A853;
  color: white;
  font-size: 16px;
}

@media (max-width: 480px) {
  .logo {
    width: 150px;
  }

  h1 {
    font-size: 20px;
  }

  .button {
    padding: 8px 16px;
    font-size: 14px;
  }
}
</style>
</head>
<body>
<div class="container">
<img src="https://skuper.app/logo.png" alt="Logo do Skuper" class="logo">
<h1>O Skuper ainda não está instalado no seu dispositivo.</h1>
<a href="https://play.google.com/store/apps/details?id=com.efsystems.skuper" class="button">Baixe agora na Play Store</a>
</div>
</body>
</html>
